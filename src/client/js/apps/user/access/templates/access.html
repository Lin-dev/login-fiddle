<div class="container">
  <div class="col-sm-6 col-sm-offset-3">

      <h1>Sign in</h1>

      <!-- show any messages that come back with authentication -->
      <% if(data.message !== undefined && data.message.length > 0) { %>
          <div class="alert alert-danger"><%= data.message %></div>
      <% } %>

      <!-- LOGIN FORM -->
      <form>
          <div class="form-group">
            <label class="control-label">Email:</label>
            <input type="text" class="form-control" name="email" id="user-access-email" value="<%= data.email %>">
          </div>
          <div class="form-group">
            <label class="control-label">
              Do you have a password?
            </label>
            <div><input type="radio" name="signup" value="true"> No, help me sign in</div>
            <div><input type="radio" name="signup" value="false" checked> Yes, here it is:</div>
          </div>
          <div class="form-group">
            <label class="control-label">Password:</label>
            <input type="password" class="form-control" name="password" id="user-access-password"
              value="<%= data.password %>">
          </div>

          <button class="btn btn-warning btn-lg js-submit">Sign in</button>
      </form>

      <hr>

      <p>Already have an account? <a href="/login" class="js-login">Login</a></p>
      <p>Or go <a href="/home" class="js-home">home</a>.</p>

  </div>
</div>
